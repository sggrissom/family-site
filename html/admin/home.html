{{ define "content" }}
<h2>Dashboard</h2>
<div class="info-cards">
      <div class="info-card">
            <h3>Families</h3>
            <p>{{ len .Families }}</p>
      </div>
      <div class="info-card">
            <h3>People</h3>
            <p>{{ len .People }}</p>
      </div>
      <div class="info-card">
            <h3>Users</h3>
            <p>{{ len .Users }}</p>
      </div>
</div>
{{ end }}

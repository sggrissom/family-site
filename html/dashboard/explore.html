{{ define "title"}}explore{{ end }}
{{ define "content" }}
<div class="explore-section">
  <h1>Explore Families</h1>
  <p>find one.</p>
  
  <div class="search-bar">
    <input type="text" placeholder="Search by family name, location, or keywords..." />
    <button type="button">Search</button>
  </div>
  
  <div class="family-grid">
    {{ range .Families }}
        <div class="family-card">
            {{ if ne .ImageId 0 }}
                <img src="/uploads/{{ .ImageId }}" alt="Profile Picture of {{ .Name }}">
            {{ end }}
            <h3>{{ .Name }}</h3>
            <p>{{ .Description }}</p>
        </div>
    {{ end }}
  </div>
</div>
{{ end }}

{{ define "css" }}
<style>
.explore-section {
  padding: 2rem;
  max-width: 1200px;
  margin: 0 auto;
  text-align: center;
}

.explore-section h1 {
  font-size: 2rem;
  margin-bottom: 0.5rem;
}

.explore-section p {
  font-size: 1rem;
  color: #555;
  margin-bottom: 1.5rem;
}

.search-bar {
  display: flex;
  justify-content: center;
  margin-bottom: 2rem;
}

.search-bar input {
  padding: 0.5rem;
  font-size: 1rem;
  width: 300px;
  border: 1px solid #ccc;
  border-radius: 4px 0 0 4px;
}

.search-bar button {
  padding: 0.5rem 1rem;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-left: none;
  background-color: var(--button-bg);
  cursor: pointer;
  border-radius: 0 4px 4px 0;
}

.family-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 1.5rem;
  margin-bottom: 2rem;
}

.family-card {
  border: 1px solid #e0e0e0;
  border-radius: 6px;
  padding: 1rem;
  text-align: center;
  background-color: #fafafa;
}

.family-card img {
  width: 100%;
  height: auto;
  border-radius: 4px;
  margin-bottom: 1rem;
}

.family-card h3 {
  margin: 0.5rem 0;
  font-size: 1.25rem;
}

.family-card p {
  font-size: 0.95rem;
  color: #666;
}
</style>
{{ end }}

{{ define "title"}}profile{{ end }}
{{ define "content" }}

<div class="container family-dashboard">
    <h2>profile</h2>

    <div class="info-cards">
      <div class="info-card">
        <h3>Families</h3>
        <p>{{ len .Families }}</p>
      </div>
      <div class="info-card">
        <h3>People</h3>
        <p>1</p>
      </div>
      <div class="info-card">
        <h3>Milestones</h3>
        <p>10</p>
      </div>
    </div>
    <p>Username: {{ .Username }}</p>
    <p>User Id: {{ .UserId }}</p>
    <a class="button" href="/user/edit">Edit Profile</a>
</div>
{{ end }}

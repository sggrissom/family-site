{{ define "title"}}login{{ end }}
{{ define "content" }}

<h2>Register</h2>
<form method="POST" action="/register">
    <label for="firstname">First Name:</label>
    <input type="firstname" id="firstname" name="firstname" required><br>
    <label for="lastname">Last Name:</label>
    <input type="lastname" id="lastname" name="lastname" required><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>
    <input type="text" class="honeypot" name="honeypot"><br>
    <button type="submit">Create Account</button>
</form>
<a href="/login">Already have an account?</a>

<div style="margin-top: 15px;">
    <a href="/login/google" style="font-size: small;">Use Google Account</a>
</div>
{{ end }}

{{ define "css" }}
<style>
    .honeypot {
        display: none;
    }
</style>
{{ end }}
